<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Chat Box UI Design</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
	<div  class="headline"></div>
<!-- partial:index.partial.html -->
<div  class="chat-box">
	<div class="chat-box-header">
		<img src="images/chat-logo.svg" class="chat-log-w"/>
		 	<div class="chat-box-header-head">
				
				RailTel <span class="hmis-assist">HMIS Assist</span> </div>
			<p>
				<i class="fa fa-times close-btn-sty"></i>	
			</p>
	</div>
	<div class="chat-box-body">
		 
		 
		<div class="chat-box-body-send">
			<p>About RailTel News</p>
			
		</div>
		 
		<div class="chat-box-body-receive">
			<img src="images/chat-logo.svg" class="chat-icon-from-top"/>
			<p class="chat-txt-hed">HMIS</p>
			<p class="chat-txt-cont">The OPD desk refers to the Outpatient Department desk in a hospital or healthcare facility. </p>
			<div>
				<img src="images/youtube.png" class="pad-25"/>
			</div> 
		</div>
		<div class="chat-box-fotr-bottom">
			<div class="chat-txt-hed">Source: <span class="clr-black "> youtube_video</span></div>
			 
		</div>
		<div class="chat-box-time">
			Today 11:52
		</div>
		 
	</div>
	<div class="chat-box-footer">
			 
			<input placeholder=" " type="text">
			<i class="send "><img src="images/send-chat.svg" class="pad-25"/></i>
	</div>
</div>


<div class="chat-button">
	<img src="images/chat.svg" class="pad-25"/>
</div>

<div class="p60"> dd
</div>
<div class="modal">
        <div class="modal-content">
            <span class="modal-close-button">&times;</span>
            <h1>Add What you want here.</h1>
        </div>
    </div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
